# database init
database=postgresql

spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql

spring.datasource.url=jdbc:${database}://localhost/petclinic?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=petclinic
spring.datasource.password=petclinic

# SQL is written to be idempotent so this is safe
spring.datasource.initialization-mode=always


# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

# OAUTH
spring.profiles.include=oauth
# localhost:8080
spring.security.oauth2.client.registration.github.client-id=7b0fab9e00369347615f
spring.security.oauth2.client.registration.github.client-secret=c698d930c9e43a08ddb75465175074ff8b7ad86c

# EXCEL multipart file
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
