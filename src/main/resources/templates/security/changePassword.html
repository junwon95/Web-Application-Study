<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
<div>
  <label>
    Change Password
  </label>
</div>
<form th:object="${passwordDto}" th:action="@{/changePassword}" method="post">
  <input type="hidden" class="form-control" th:field="*{username}"/>
  <div>
    <label> Current Password: <input class="form-control" th:field="*{password}"/> </label>
    <p th:if="${#fields.hasErrors('username')}" class="label label-danger" th:errors="*{password}">password err</p>
  </div>
  <div>
    <label> New PassWord: <input class="form-control" th:field="*{newPassword}"/> </label>
    <p th:if="${#fields.hasErrors('password')}" class="label label-danger" th:errors="*{newPassword}">password err</p>
  </div>
  <br/>
  <br/>
  <div><input type="submit" class="btn btn-default" value="Change"/></div>
</form>
</body>
</html>
